<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Counter App</title>
    <!-- 用 ES module 方式加载你的组件 -->
    <script type="module" src="./counter-app.js"></script>
  </head>
  <body>
    <h1>My Counter App</h1>

    <!-- 默认一个 counter -->
    <counter-app></counter-app>

    <!-- 传入属性测试 -->
    <counter-app counter="16" min="10" max="25"></counter-app>
  </body>
</html>
